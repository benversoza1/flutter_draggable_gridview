name: example
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http:
  html:
  beautiful_soup_dart:
  flutter_draggable_gridview:
  meta: ^1.3.0
  collection: ^1.15.0
  openapi_dart_common: ^4.1.1
  timeline_tile:
  connector_openapi:
    git:
      url: git@github.com:open-runtime/generated_runtime.git
      path: sdk/http/dart/connector
  core_openapi:
    git:
      url: git@github.com:open-runtime/generated_runtime.git
      path: sdk/http/dart/core
  #      url: git@bitbucket.org:pi3c3s/isomorphic_openapi.git
  #      path: ./core/dart/
  string_stats: ^0.1.0
  runtime_client:
    git:
      url: git@github.com:open-runtime/runtime_client.git
  dropdown_search:
  loader_overlay: ^2.1.0
  badges: ^2.0.3
  visibility_detector: ^0.3.3
  fluttertoast: ^8.1.1
  alert: ^2.0.1


dev_dependencies:
  pedantic: ^1.11.1
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  pie_chart: ^5.3.2
  fl_chart:


  test: ^1.21.4
  builds_openapi:
    git:
      url: git@github.com:open-runtime/generated_runtime.git
      path: ./sdk/http/dart/builds/
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
fonts:
  - family: RobotoMono
    fonts:
      - asset: assets/fonts/RobotoMono-Regular.ttf
          -images/piecesFD.png